<html>
    <head>
        <Title>Fürdőszoba vezérlő</Title>
        <meta charset="UTF-8" />

        <link rel="stylesheet" type="text/css" href="style/style.css" />
        <link rel="stylesheet" type="text/css" href="style/slider.css" />

        <script type="text/javascript" src="scripts/controll.js"></script>
    </head>
    <body>

        <div id="weather">
            <a class="weatherwidget-io" href="https://forecast7.com/hu/46d4318d78/tolna/" data-label_1="TOLNA" data-label_2="Időjárás" data-font="Roboto Slab" data-icons="Climacons Animated" data-days="5" data-theme="weather_one">TOLNA Időjárás</a>
        </div>

        <div id="lights">
            <table>
                <tr>
                    <th>Szín</th>
                    <th>Fényerő</th>
                    <th class="v" rowspan="2">Villany</th>
                </tr>
                <tr>
                    <td>
                        <input type="color" id='color' style='background-color: black; border-style: none;'>
                    </td>
                    <td>
                        <input type="range" id="brightness" min="0" max="12" value="0"><br><label id="brightness_number">00</label>
                    </td>
                </tr>
                <tr>
                    <th>Fürdőkád</th>
                    <td>Szekrény</td>
                    <td class="v" rowspan="2">
                        <label class="switch">
                            <input id="room" type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="switch">
                            <input id="bath_tub" type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </td>
                    <td>
                        <label class="switch">
                            <input id="cabinet" type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </td>
                </tr>
            </table>
        </div>
        <div id="alerts" class="modal">
            <div id='error' class="modal-content"><span id='error_message'>test</span><br><input  type='button' id='Dismiss' value='Rendben'></div>
            <div id='message' class="modal-content"><span id='message_message'>test</span><br><input  type='button' id='Ok' value='OK'> <input  type='button' id='Cancle' value='Mégsem'></div>
        </div>
        <div id='controll'>
            <table width='100%' height='100%'>
                <tr>
                    <td><br><br><input type='button' id='update' value='Frissítés és újraindítás'></td>
                    <td>
                        <img src='images/prev.png' id='prev' height='25px'>
                         &nbsp; 
                        <img src='images/pause.png' id='pause' height='25px'>
                        &nbsp;
                        <img src='images/skip.png' id='skip' height='25px'>
                    </td>
                </tr>
                <tr>
                    <td><input type='button' id='refresh' value='Kezelőfelület frissítése'></td>
                    <td><input id='volume' type='range' max='100' min='0' value='100'><br><br><label id='volume_number'>100</label></td>
                </tr>
            </table>
        </div>
    </body>
</html>
